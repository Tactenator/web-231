<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mclaurine-in-n-out-books.css">
    <link rel="stylesheet" href="../global.css">
    <script src="./mclaurine-in-n-out-book.js"></script>
    <title>WEB 231 - Enterprise JavaScript I</title>
</head>
<body>
    <div id="container">
        <h1 class="app-header">Welcome to In-N-Out-Books!</h1>
        <div class="card">
            <div class="card-title">My Favorites</div>
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="selectMySequence">Choose a listing:</label>
                        <select name="choice" class="drop-down-menu" id="choice">
                            <option value="select">--Select--</option>
                            <option value="authors">Top 3 Favorite Authors</option>
                            <option value="books">Top 3 Favorite Books</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <button class ="btn btn-primary" id="btnDisplayListing">Display Listing</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-title">Results</div>
            <div class="card-content">
                <div id="favorite-books">
                    <div class="card-title">Top 3 Favorite Books</div>
                    <table>
                        <tbody id="books-table">
                            <tr class="table-header">
                                <th>ISBN</th>
                                <th>Title</th>
                                <th>Pages</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="favorite-authors">
                    <div class="card-title">Top 3 Favorite Authors</div>
                    <table>
                        <tbody id="authors-table">
                            <tr class="table-header">
                                <th>Name</th>
                                <th>Genre</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <a class="return-home" href="../index.html">Return</a>
    </div>
</body>
</html>
