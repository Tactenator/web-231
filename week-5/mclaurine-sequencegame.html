<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mclaurine-sequencegame.css">
    <link rel="stylesheet" href="../global.css">
    <script src="./mclaurine-sequencegame.js"></script>
    <title>WEB 231 - Enterprise JavaScript I</title>
</head>
<body>
    <div id="container">
        <h1 class="app-header">Welcome to the Sequence Game!</h1>
        <div class="card">
            <div class="card-title">Sequence Selection Form</div>
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="selectMySequence">Choose a number sequence:</label>
                        <select name="sequence" class="drop-down-menu" id="sequence">
                            <option value="select">--Select--</option>
                            <option value="fibonacci">Fibonacci Sequence</option>
                            <option value="even">Even Sequence</option>
                            <option value="odd">Odd Sequence</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <button class ="btn btn-primary" id="btnDisplaySequence">Display Sequence</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-title">Results</div>
            <div class="card-content">
                <div id="results"></div>
            </div>
        </div>
        <a class="return-home" href="../index.html">Return</a>
    </div>
</body>
</html>
